name: Deploy Databricks

on: 
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        default: true
      environment:
        type: string
        default: dev

  repository_dispatch:
    types:
      - manual-trigger-mytest
      - manual-trigger-all

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          url="https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/pending_deployments"
          body='{
            "environment_ids": [ 1295417806 ],
            "state": "approved",
            "comment": "Auto-approved for automation"
          }'
          curl -X POST -H "Authorization: Bearer ${{ secrets.MY_SECRET }}" -H "Content-Type: application/json" -d "$body" "$url"

  plan-stage:
    runs-on: ubuntu-latest
    environment:
      name: "production"
    steps:
    - uses: actions/checkout@v1
    - name: step 1
      run: |
        echo "repository_dispatch triggered"

    - name: step2
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"

    - name: step 3
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"        

  approve-stage:
    needs: plan-stage
    runs-on: ubuntu-latest
    environment:
      name: "production"
    steps:
    - uses: actions/checkout@v1
    - name: step 1
      run: |
        echo "repository_dispatch triggered"

    - name: step2
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"

    - name: step 3
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"        
