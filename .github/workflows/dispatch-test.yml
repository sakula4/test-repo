name: Deploy Databricks

on: 
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        default: false
      environment:
        type: string
        default: dev

  repository_dispatch:
    types:
      - manual-trigger-mytest
      - manual-trigger-all

jobs:
  first-job:
    if: ${{ !inputs.deploy }}
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          echo "first job"
          echo "deploy - ${{inputs.deploy}}"
          echo "environment- ${{inputs.environment}}"

      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v1.8.1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

  auto-approve:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          ENV_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.MY_SECRET }}" "https://api.github.com/repos/${{ github.repository }}/environments/production" | jq -r '.id')
          echo $ENV_ID
          url="https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/pending_deployments"
          body='{
            "environment_ids": [ '$ENV_ID' ],
            "state": "approved",
            "comment": "Auto-approved for automation"
          }'
          echo $body
          curl -X POST -H "Authorization: Bearer ${{ secrets.MY_SECRET }}" -H "Content-Type: application/json" -d "$body" "$url"

  plan-stage:
    needs: first-job
    runs-on: ubuntu-latest
    environment:
      name: "production"
    steps:
    - uses: actions/checkout@v1
    - name: step 1
      run: |
        echo "repository_dispatch triggered"

    - name: step2
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"

    - name: step 3
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"        

  approve-stage:
    needs: plan-stage
    runs-on: ubuntu-latest
    environment:
      name: "production"
    steps:
    - uses: actions/checkout@v1
    - name: step 1
      run: |
        echo "repository_dispatch triggered"

    - name: step2
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"

    - name: step 3
      # if: github.event.action == "YOUR_EVENT_TYPE"
      run: |
        echo "repository_dispatch triggered"        
